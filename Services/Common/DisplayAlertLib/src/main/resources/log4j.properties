log4j.rootCategory=DEBUG, Console

log4j.logger.org.quartz=INFO
log4j.appender.org.quartz=INFO
log4j.logger.com.mchange=WARN
log4j.appender.com.mchange=WARN
log4j.appender.com.mchange.v2.c3p0=ERROR
log4j.logger.org.hibernate=WARN
log4j.appender.org.hibernate=WARN

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n


